<!-- Sign In Form -->
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h2>Existing Users Please Signin</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Enter Email...">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Enter Password...">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox"> Remember me
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-default">Sign in</button>
          </div>
        </div>
      </form>
    </div>


    <div class="col-md-4">
    <h2>Create a Account</h2>
      <!-- Google Sign In -->
      <div class="row">
        <div class="col-md-6">
          <a class="btn btn-block btn-social btn-google-plus" color="#DD4B39" href="/auth/google">
          <i class="fa fa-google-plus"></i>Sign In with Google</a>
        </div>
      </div>

      <!-- Facebook Sign In -->
      <div class="row">
        <div class="col-md-6">
          <a class="btn btn-block btn-social btn-facebook" color="#DD4B39" href="/auth/facebook">
          <i class="fa fa-facebook"></i>Sign In with Facebook</a>
        </div>
      </div>

      <!-- Twitter Sign In -->
      <div class="row">
        <div class="col-md-6">
          <a class="btn btn-block btn-social btn-twitter" color="#DD4B39" href="/auth/twitter">
          <i class="fa fa-twitter"></i>Sign In with Twitter</a>
        </div>
      </div>
    </div>
  </div>
</div>
