<div class="navbar-wrapper" ng-controller="NavigationController as controller">

  <div class="container">
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">FoosNet</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">

          <ul class="nav navbar-nav navbar-left">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>

          <ul class ="nav navbar-nav navbar-right">
            <li ng-if="user">
              <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                <img class="img-rounded" style="width: 18px; height: 18px" ng-src="{{user._json.picture}}"/>
                  {{user.displayName}}
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="/logout">Logout</a></li>
              </ul>
            </li>
            <li ng-if="!user">
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
              Sign In
            </button>
            <div class="modal fade" role="dialog" aria-labelledby="gridSystemModalLabel" aria-hidden="true" id="myModal">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title" id="gridSystemModalLabel">Welcome to FoosNet, Please Sign in</h4>
                    </div>
                    <div class="modal-body">
                      <div class="container-fluid">

                        <!-- Sign In Form -->
                        <div class="row">
                          <div class="col-md-6 col-md-6">
                            <form class="form-horizontal">
                              <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                  <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                                <div class="col-sm-10">
                                  <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                                </div>
                              </div>
                              <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                  <div class="checkbox">
                                    <label>
                                      <input type="checkbox"> Remember me
                                    </label>
                                  </div>
                                </div>
                              </div>
                              <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                  <button type="submit" class="btn btn-default">Sign in</button>
                                </div>
                              </div>
                            </form>
                          </div>
                        </div>

                        <!-- Google Sign In -->
                        <div class="row">
                          <div class="col-md-6 col-md-offset-6">
                            <a class="btn btn-block btn-social btn-google-plus" color="#DD4B39" href="/auth/google">
                            <i class="fa fa-google-plus"></i>Sign In with Google</a>
                          </div>
                        </div>

                        <!-- Facebook Sign In -->
                        <div class="row">
                          <div class="col-md-6 col-md-offset-6">
                            <a class="btn btn-block btn-social btn-facebook" color="#DD4B39" href="/auth/facebook">
                            <i class="fa fa-facebook"></i>Sign In with Facebook</a>
                          </div>
                        </div>

                        <!-- Twitter Sign In -->
                        <div class="row">
                          <div class="col-md-6 col-md-offset-6">
                            <a class="btn btn-block btn-social btn-twitter" color="#DD4B39" href="/auth/twitter">
                            <i class="fa fa-twitter"></i>Sign In with Twitter</a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
              </div><!-- /.modal -->
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</div>
