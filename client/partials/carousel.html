<!-- carousel -->
<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel" style="postion:st">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="http://placehold.it/500x600" alt="First slide">
            <div class="container">
              <div class="carousel-caption">
                <h1>Welcome to FoosNet</h1>
                <p class="textStyle">Play Some Foos</p>
              </div>
            </div>
          </div>
          <div class="item">
            <img src="http://placehold.it/500x600" alt="Second slide">
            <div class="container">
              <div class="carousel-caption">
                <h1>About</h1>
                <p>Test Test</p>
              </div>
            </div>
          </div>
          <div class="item">
            <img src="http://placehold.it/500x600" alt="Third slide">
            <div class="container">
              <div class="carousel-caption">
                <h1>Contact Us</h1>
                <p>Something Something</p>
                <p><a class="btn btn-lg btn-primary" href="#" role="button">Contact</a></p>
              </div>
            </div>
          </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
  </div>
  <div style="border-top: 1px solid #000; margin-top: 25px; margin-bottom: 25px"></div>
</div>
